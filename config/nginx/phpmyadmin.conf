# =====================================================
# Nginx Configuration for phpMyAdmin
# Fayeed Auto Care Database Administration
# 
# Custom path: /facmydb
# Access URL: https://yourdomain.com/facmydb
# =====================================================

# Main server block (add this to your existing server configuration)
# Or include this file in your main nginx.conf

# phpMyAdmin configuration for custom path /facmydb
location /facmydb {
    # Remove /facmydb from the path when passing to phpMyAdmin
    alias /var/www/phpmyadmin;
    index index.php index.html index.htm;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Access restrictions (optional - uncomment to restrict by IP)
    # allow 192.168.1.0/24;  # Local network
    # allow 10.0.0.0/8;      # Private network
    # deny all;
    
    # Basic authentication (optional - for additional security)
    # auth_basic "Fayeed Auto Care Database Administration";
    # auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Handle PHP files
    location ~ /facmydb/(.+\.php)$ {
        alias /var/www/phpmyadmin;
        
        # Security check - prevent access to sensitive files
        location ~ /facmydb/(libraries|setup|config)/ {
            deny all;
            return 404;
        }
        
        # FastCGI configuration
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Adjust PHP version as needed
        fastcgi_index index.php;
        
        # FastCGI parameters
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/phpmyadmin/$1;
        fastcgi_param SCRIPT_NAME /facmydb/$1;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param DOCUMENT_ROOT /var/www/phpmyadmin;
        fastcgi_param PHP_VALUE "upload_max_filesize=100M \n post_max_size=100M \n max_execution_time=300 \n max_input_time=300";
        
        # Security parameters
        fastcgi_param HTTPS $https if_not_empty;
        fastcgi_param HTTP_PROXY "";
        
        # Custom environment variables for phpMyAdmin
        fastcgi_param PHPMYADMIN_ABSOLUTE_URI "https://$server_name/facmydb/";
        fastcgi_param APP_ENV "production";
        fastcgi_param MYSQL_HOST "localhost";
        fastcgi_param MYSQL_PORT "3306";
        
        # Timeout settings
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 64k;
        fastcgi_buffers 4 64k;
        fastcgi_busy_buffers_size 128k;
        fastcgi_temp_file_write_size 128k;
    }
    
    # Handle static files (CSS, JS, images)
    location ~ /facmydb/(.+\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        alias /var/www/phpmyadmin/$1;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Deny access to sensitive files
    location ~ /facmydb/(config\.inc\.php|\.ht|\.user\.ini|\.git) {
        deny all;
        return 404;
    }
    
    # Deny access to setup directory (security)
    location ~ /facmydb/setup/ {
        deny all;
        return 404;
    }
    
    # Handle directory index
    location = /facmydb/ {
        alias /var/www/phpmyadmin/;
        index index.php;
        try_files $uri $uri/ @phpmyadmin_fallback;
    }
    
    # Fallback for phpMyAdmin routing
    location @phpmyadmin_fallback {
        rewrite ^/facmydb/(.*)$ /facmydb/index.php?$1 last;
    }
}

# Additional security configuration for phpMyAdmin
location ~ /facmydb.*\.(txt|log|md)$ {
    deny all;
    return 404;
}

# Block common attack patterns
location ~ /facmydb.*(eval\(|base64_decode|gzinflate|etc/passwd|proc/self/environ) {
    deny all;
    return 444;  # Close connection without response
}

