name: fayeed_auto_care
description: Fayeed Auto Care - Premium Car Wash Service App with MySQL & Firebase Auth
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.0.0

  # State Management
  provider: ^6.1.1

  # Firebase (Auth only)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.2
  firebase_messaging: ^14.7.8

  # QR Code Scanning
  qr_code_scanner: ^1.0.1
  permission_handler: ^11.0.1

  # HTTP & API (MySQL backend)
  http: ^1.1.0
  dio: ^5.3.2

  # Database (MySQL via API)
  mysql1: ^0.20.0
  sqflite: ^2.3.0 # For local caching

  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9

  # Payment Integration
  flutter_stripe: ^9.5.0

  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  image_picker: ^1.0.4
  url_launcher: ^6.2.1

  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0

  # Additional utilities for MySQL integration
  crypto: ^3.0.3
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
