name: fayeed_auto_care
description: Fayeed Auto Care - Premium Car Wash Service Mobile App
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296

  # Navigation & Routing
  go_router: ^12.1.3
  auto_route: ^7.8.4

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Firebase & Backend
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8

  # Database & Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network & API
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # QR Code & Camera
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  camera: ^0.10.5+5
  permission_handler: ^11.1.0

  # UI Components & Animations
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_spinkit: ^5.2.0
  skeleton_loader: ^2.0.0+4
  skeletons: ^0.0.3

  # Maps & Location
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Payment & Billing
  flutter_stripe: ^9.5.0
  in_app_purchase: ^3.1.11

  # Utils & Helpers
  intl: ^0.18.1
  uuid: ^4.2.1
  crypto: ^3.0.3
  image_picker: ^1.0.5
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

  # Device Features
  local_auth: ^2.1.7
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0

  # Styling & Theming
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  auto_route_generator: ^7.3.2
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#FF6B35"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
