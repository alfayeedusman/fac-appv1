[build]
  # Build command: install dependencies and build both client and server
  command = "npm ci && npm run build"
  functions = "netlify/functions"
  publish = "dist/spa"
  base = "/"

[build.environment]
  # Node version: LTS for maximum Netlify compatibility
  NODE_VERSION = "20"
  NODE_ENV = "production"
  # Database connection - set in Netlify UI or via netlify-cli
  # NEON_DATABASE_URL = "postgresql://..."
  # DATABASE_URL = "postgresql://..."

  # Firebase - set in Netlify UI or via netlify-cli
  # VITE_FIREBASE_PROJECT_ID = "..."
  # FIREBASE_PROJECT_ID = "..."

  # Xendit - set in Netlify UI or via netlify-cli
  # XENDIT_SECRET_KEY = "..."
  # XENDIT_PUBLIC_KEY = "..."

  # Pusher - set in Netlify UI or via netlify-cli
  # PUSHER_APP_ID = "..."
  # PUSHER_KEY = "..."

  # Mapbox - set in Netlify UI or via netlify-cli
  # VITE_MAPBOX_TOKEN = "..."

[context.production]
  environment = { NODE_ENV = "production" }

[functions]
  external_node_modules = ["express", "cors", "drizzle-orm", "@neondatabase/serverless"]
  node_bundler = "esbuild"
  included_files = ["dist/**"]

# API Redirect (MUST come before catch-all SPA redirect)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA Catch-all Redirect (MUST come after specific redirects)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# HTTP headers for caching strategy
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
