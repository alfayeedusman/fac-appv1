[build]
  # Robust build command with error handling
  command = "npm install --legacy-peer-deps --prefer-offline --no-audit && npm run build && npm run build:server"
  functions = "netlify/functions"
  publish = "dist/spa"
  base = "/"

[build.environment]
  # Node version: ensure compatibility with TypeScript & modern ES modules
  NODE_VERSION = "22"
  NODE_ENV = "production"
  # Build optimization flags
  NPM_FLAGS = "--legacy-peer-deps --prefer-offline --no-audit"
  # Only VITE_ prefixed variables are safe for frontend bundling
  # Backend secrets (XENDIT_, PUSHER_, NEON_) must NOT be exposed to frontend

[context.production]
  environment = { NODE_ENV = "production" }

[functions]
  external_node_modules = ["express", "cors", "drizzle-orm", "@neondatabase/serverless"]
  node_bundler = "esbuild"
  included_files = ["dist/**"]

# Redirects configuration
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# HTTP headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/dist/**"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variable patterns (safety configuration)
[[env]]
  pattern = "VITE_*"
  scope = "builds"

[[env]]
  pattern = "NODE_ENV"
  scope = "builds"
